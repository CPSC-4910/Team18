<section id="loginView" class="view" aria-labelledby="loginHeading">
    <div class="login-shell">
      <form class="login-card" id="loginForm" novalidate>
        <h2 id="loginHeading">Welcome back</h2>
        <p class="login-sub">Sign in to continue to <strong>Truck Points</strong></p>
  
        <div class="field">
          <label class="label" for="username">Username</label>
          <input class="input" type="text" id="username" name="username" autocomplete="username" placeholder="e.g. jdoe" required />
        </div>
  
        <div class="field">
          <label class="label" for="password">Password</label>
          <input class="input" type="password" id="password" name="password" autocomplete="current-password" placeholder="••••••••" required />
        </div>
  
        <div class="row" style="margin: 6px 0 10px;">
          <label class="checkbox">
            <input type="checkbox" id="remember" /> Remember me
          </label>
          <a href="#" class="muted">Forgot password?</a>
        </div>
  
        <div class="actions">
          <button type="button" class="btn btn-ghost" id="backBtn">← Back to About</button>
          <button type="submit" class="btn btn-primary btn-wide">Sign In</button>
        </div>
  
        <p id="formMsg" class="muted" role="status" style="margin-top: 12px;"></p>
      </form>
    </div>
  </section>
